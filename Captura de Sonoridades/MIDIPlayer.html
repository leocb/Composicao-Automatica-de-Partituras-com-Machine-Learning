<body>
	Selecione um arquivo e clique bot√£o abaixo:
	<br/>
	<input id="file" type="file" onchange="geraSongBase64()" accept=".mid" />
	<br/>
	<br/>
	<button id="button" disabled>Tocar

		<script type="text/javascript">

			var player;
			var song;

			function geraSongBase64() {
				var files = document.getElementById('file').files;
				if (files.length > 0) {
					getBase64(files[0]);
				}
			}

			function getBase64(file) {
				var reader = new FileReader();
				reader.readAsDataURL(file);
				reader.onload = function () {
					song = reader.result;
					document.getElementById("button").disabled = false;
				};
			}

			document.getElementById('button').addEventListener('click', function () {
				loadSong(song);
			});

			function loadSong(song) {
				MIDI.loadPlugin({
					soundfontUrl: "./soundfont/",
					onsuccess: function () {
						player = MIDI.Player;
						player.loadFile(this.song, startMusic);

						MIDIPlayerPercentage(player);
					}
				});
			}

			var MIDIPlayerPercentage = function (player) {
				player.setAnimation(function (data, element) {

					var now = Math.round(data.now * 10000) / 10000;
					var end = Math.round(data.end * 10000) / 10000;

					if (now > 0 && !gravando && now < end)
						startRecord();

					if (now >= end && gravando) {
						stopRecord();
					}
				});
			};

			function startMusic() {
				player.start();
			}

		</script>
</body>
